<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherapp</title>

    <!-- Montserrat font embed -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="resources/css/reset.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="temperature"></p>

            <p class="location"></p>
        </div>

        <div class="climateBg">
            <img class="climateIco" src="" alt="Climate icon">
        </div>

        <div class="infoBg">
            <img class="dropIcon" src="resources/img/Droplet.svg" alt="Drop icon">
            <p class="humidity"></p>

            <img src="resources/img/Wind.svg" alt="" class="windIcon">
            <p class="windSpeed"></p>
        </div>
    </div>

    <!-- javascripts -->
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>
</html>
